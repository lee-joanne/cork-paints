<body>
    <!--header and navigation links-->
    <header>
        <div class="header-container">
            <a href="index.html" aria-label="Go to homepage of Cork Paints">
                <h1 class="logo"><i class="fas fa-palette"></i> Cork Paints</h1>
            </a>

            <!-- Bootstrap installation of navbar-->

            <nav class="navbar navbar-expand-md navbar-light ms-auto">
                <div class="container-fluid">
                  <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item ms-auto">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item ms-auto">
                        <a class="nav-link" href="courses.html">Courses</a>

                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <section class="register">
      <div class="register-text">
        <h2>Want to unleash your inner artist? Sign up today!</h2>
      </div>

      <div class="register-container">
        <div class="signup">
          <h3>Sign up</h3>
          <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="first_name" required>

            <br>

            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="last_name" required>

            <br>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" required>

            <br>

            <label for="acrylic">Acrylic</label>
            <input id="acrylic" type="radio" name="course_type" value="acrylic" required>
            <label for="watercolour">Watercolour</label>
            <input id="watercolour" type="radio" name="course_type" value="watercolour" required>
            <label for="oil">Oil</label>
            <input id="oil" type="radio" name="course_type" value="oil" required>

            <br>

            <label for="beginner">Beginner</label>
            <input id="beginner" type="radio" name="skill_level" value="beginner" required>
            <label for="Intermediate">Intermediate</label>
            <input id="intermediate" type="radio" name="skill_level" value="intermediate" required>
            <label for="advanced">Advanced</label>
            <input id="advanced" type="radio" name="skill_level" value="advanced" required>
            
            <br>

            <input type="submit" value="Sign me up!">


          </form>
        </div>
      </div>


    </section>


    <!--footer-->
    <footer>
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit Cork Paints Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit Cork Paints Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit Cork Paints Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
    </footer>
